<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BookGrim_Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <h1 id="site_title">BookGrim</h1>
        <a href="contact.html" class="menu" style="margin-right: 40px">Contact</a>
        <a href="dictionary.html" class="menu">Dictionary</a>
        <a href="login.html" class="menu">Login</a>
        <a href="main.html" class="menu">Home</a>
    </header>

    <div id="gate">
        <div id="book_area">
            <div class="page" id="login">
                <h3 class="page_title">Login</h3>
                <input class="input_style" type="text" placeholder="ID" style="margin-top: 16%;"/>
                <input class="input_style" type="password" placeholder="PW" style="margin-top: 6%;"/>
                <button class="btn_submit" style="margin-top: 25%;">SUBMIT</button>
            </div>
            <div class="page" id="signup" style="color:rgba(255, 255, 255, 0.8);">
                <h3 class="page_title">Signup</h3>
                <input class="input_style" type="text" placeholder="NAME" style="margin-top: 0%;"/>
                <input class="input_style" type="text" placeholder="ID" style="margin-top: 4%;"/>
                <input class="input_style" type="password" placeholder="PW" style="margin-top: 4%;"/>
                <input class="input_style" type="password" placeholder="RE-PW" style="margin-top: 4%;"/><span><img src="../img/exclamation.png" style="width: 5%; vertical-align: middle; margin-left: 2%;"/></span>
                <input class="input_style" type="text" placeholder="EMAIL" style="margin-top: 4%;"/>
                <button class="btn_submit" style="margin-top: 7%;">SUBMIT</button>
            </div>
        </div>
    </div>
</body>
</html>
